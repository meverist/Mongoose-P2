    <H3>Pet Bio</H3>

      <tr>
        <td>Name1:</td>

      <tr>

        <td>{{ pets[index].petType }}</td>

        <td>Breed:</td>

      </tr>

      </tr>
      <tr>

<ul>
    <li><button *ngIf="hideNext" (click)="nextPet()"> Next </button></li>
    <li *ngIf=!isEmployee><button (click)="adoptMe()">Adopt</button></li>
    <li *ngIf=isEmployee><button (click)="reject()">Remove Animal</button></li>
    <li><button *ngIf="hidePrev"(click)="prevPet()"> Prev </button></li>
