<div class="bg-light border-dark container d-flex justify-content-center mt-5 pt-5 shadow-lg text-center text-lg-center text-md-center text-sm-center text-xl-center" style="width: 40%;">
    <form class="form-signin">
        <img src="assets/images/logo.png" class="img-fluid" width="40">
        <a class="navbar-brand" href="#" style="font-family: 'Akronim', cursive; color: #ae7800; font-size: 25px;">Mongoose</a>
        <h1 class="font-weight-normal h3 mb-1 mt-2" style="font-family: 'Adamina', serif; font-size: 25px;">Registration</h1>
        <hr/>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" [(ngModel)] = "username" [ngModelOptions]="{standalone: true}" id="inputUsername" class="form-control mt-3" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)] = "useremail" [ngModelOptions]="{standalone: true}" id="inputEmail" class="form-control mt-3" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)] = "userpassword" [ngModelOptions]="{standalone: true}" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
        <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
        <input type="password"  [(ngModel)] = "password2" [ngModelOptions]="{standalone: true}" id="inputConfirmPassword" class="form-control mt-3" placeholder="Confirm password" required>
        <p *ngIf="!invalid" style="margin-top: 10px; text-align: center; white-space: nowrap;">{{result}}</p>
        <hr/>
        <button class="btn btn-block btn-lg btn-primary mt-3" (click) = "createAdopter()">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 Mongoose</p>
    </form>
</div>
