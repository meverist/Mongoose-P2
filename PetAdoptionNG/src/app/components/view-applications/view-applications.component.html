<p>view-applications works!</p>

<div >

    <button (click)="createApps()">Populate table</button>

<table *ngFor="let a of applications" >
    <tr>
    <th>Pet Name</th>
    <th>Adoptor Name</th>
  
    <th>Current Pets</th>
    <th>Children</th>
    </tr>
    <tr >
        <td>{{a.petName}}</td>
        <td>{{a.adoptorName}}</td>
       
        <td>{{a.currentPets}}</td>
        <td>{{a.children}}</td>
    </tr>
    <div>
        <span>references</span>
        <p>{{a.references}}</p>
    </div>
    <div>
        <span>Comments</span>
    <p>{{a.comments}}</p>
    </div>
    <button (click)="acceptApp(a)">Accept</button>
    <button (click)="rejectApp(a)">Reject</button>
</table>
    


</div>
