<h3>Adopting {{pet}}</h3>

<div>
    
    <div>   
        <span>Pet ID </span>
    <input [(ngModel)] = "petID" type="number" (keyup)="petIDValidator()">
    </div>
    <div>
        <span>Children </span>
        <textarea [(ngModel)] = "children" cols="50" rows="5" ></textarea>
    </div>
    <div>
        <span>References </span>
    <textarea [(ngModel)] = "references" cols="50" rows="5"></textarea>
    </div>
    <div>
        <span>Current Pets </span>
    <textarea [(ngModel)]="currentPets" cols="50" rows="5"></textarea>
    </div>

    <div>
        <span>Comments </span>
        <textarea [(ngModel)]="comments" cols="50" rows="5"></textarea>
    </div>
    

    <button (click)="submitApp()">Submit</button>


</div>
