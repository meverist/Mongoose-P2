<div class="container-fluid d-flex shadow-none text-center" style="object-fit: cover; background: -webkit-linear-gradient(bottom, rgba(255, 255, 255, 0) 0.352113%, rgba(255, 255, 255, 0.28) 22.1831%, rgba(255, 255, 255, 0.55) 77.8169%, rgba(255, 255, 255, 0.3) 100%); background-size: cover; height: 675px;">
    <div class="align-items-center bg-white container d-flex justify-content-center mb-3 mt-5 shadow-lg" style="width: 40%;">
        <form class="w-50">
            <h3 style="font-family: 'Acme', sans-serif;">Application</h3>
            <hr/>
            <p style="font-family: 'Delius', cursive; font-weight: 700; letter-spacing: 1px; font-size: 16px;">Tell us more about yourself...</p>
            <div class="d-flex flex-nowrap form-row justify-content-around">
                <div class="col-md-10 mr-2">
                    <label for="children" class="sr-only">Current Children</label>
                    <textarea rows="4" class="form-control mb-0 mt-4" id="children" [(ngModel)]="appChildren" [ngModelOptions]="{standalone: true}" placeholder="Current Children"></textarea>
                    <label for="pets" class="sr-only">Current Pets</label>
                    <textarea rows="4" class="form-control mb-0 mt-4" id="pets" [(ngModel)]="appPetsOwned" [ngModelOptions]="{standalone: true}" placeholder="Current Pets"></textarea> 
                </div>
                <div class="col-md-10 ml-2">
                    <label for="references" class="sr-only">References</label>
                    <textarea rows="4" class="form-control mb-0 mt-4" id="references" [(ngModel)]="appReferences" [ngModelOptions]="{standalone: true}" placeholder="References"></textarea>
                    <label for="comments" class="sr-only">Comments</label>
                    <textarea rows="4" class="form-control mt-4" id="comments" [(ngModel)]="appComments" [ngModelOptions]="{standalone: true}" placeholder="Comments"></textarea> 
                </div>
            </div>
            <button (click)="submitApp()" class="btn btn-primary mt-3">Submit</button>
            <hr/>
            <h4>{{message}}</h4> 
        </form>
    </div>
</div>         
<p class="text-body text-center">&copy; Mongoose 2020</p>
