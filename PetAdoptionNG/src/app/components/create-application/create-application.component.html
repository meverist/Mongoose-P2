<h3>Adopting {{peti.petName}}</h3>

<div>
    <p>Children </p>
    <input [(ngModel)] = "appChildren" type="number">

    <p>Refrences </p>
    <textarea [(ngModel)] = "appReferences" cols="50" rows="5"></textarea>

    <p>Current Pets </p>
    <textarea [(ngModel)]="appPetsOwned" cols="50" rows="5"></textarea>

    <p>Comments</p>
    <textarea [(ngModel)]="appComments" cols="50" rows="5"></textarea>

    <button (click)="submitApp()">Submit</button>
    <p>{{message}}</p>
</div>
